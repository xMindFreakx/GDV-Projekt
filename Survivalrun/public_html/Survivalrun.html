                    function objectCollision()
                    {
                        //coin
                        for(var i=0;i<coin.length;i++)
                        {
                            ray1 = new THREE.Raycaster(new THREE.Vector3(coin[i].position.x, coin[i].position.y+7,0),new THREE.Vector3(1,0,0),0,2); //right
                            ray2 = new THREE.Raycaster(new THREE.Vector3(coin[i].position.x, coin[i].position.y+7,0),new THREE.Vector3(-1,0,0),0,2); //left
                            ray3 = new THREE.Raycaster(new THREE.Vector3(coin[i].position.x, coin[i].position.y+7,0),new THREE.Vector3(0,1,0),0,2); //up
                            ray4 = new THREE.Raycaster(new THREE.Vector3(coin[i].position.x, coin[i].position.y+7,0),new THREE.Vector3(0,-1,0),0,7); //down
                            if(ray4.intersectObjects(colliderWorld).length<=0)
                            {
                                coin[i].translateY(-coinFallSpeed);
                            }
                            if(ray1.intersectObjects(colliderPlayer).length>0 || ray2.intersectObjects(colliderPlayer).length>0 || ray3.intersectObjects(colliderPlayer).length>0)
                            {
                                destroyCoin(coin[i]);
                            }
                        }
                        //arrowDrop
                        for(var i=0;i<arrowDrop.length;i++)
                        {
                            ray1 = new THREE.Raycaster(new THREE.Vector3(arrowDrop[i].position.x, arrowDrop[i].position.y+7,0),new THREE.Vector3(1,0,0),0,2); //right
                            ray2 = new THREE.Raycaster(new THREE.Vector3(arrowDrop[i].position.x, arrowDrop[i].position.y+7,0),new THREE.Vector3(-1,0,0),0,2); //left
                            ray3 = new THREE.Raycaster(new THREE.Vector3(arrowDrop[i].position.x, arrowDrop[i].position.y+7,0),new THREE.Vector3(0,1,0),0,2); //up
                            ray4 = new THREE.Raycaster(new THREE.Vector3(arrowDrop[i].position.x, arrowDrop[i].position.y,0),new THREE.Vector3(0,-1,0),0,3); //down
                            if(ray4.intersectObjects(colliderWorld).length<=0)
                            {
                                arrowDrop[i].translateY(-arrowDropFallSpeed);
                            }
                            if(ray1.intersectObjects(colliderPlayer).length>0 || ray2.intersectObjects(colliderPlayer).length>0 || ray3.intersectObjects(colliderPlayer).length>0)
                            {
                                destroyArrowDrop(arrowDrop[i]);
                            }
                        }
                        //heartDrop
                        for(var i=0;i<heartDrop.length;i++)
                        {
                            ray1 = new THREE.Raycaster(new THREE.Vector3(heartDrop[i].position.x, heartDrop[i].position.y+7,0),new THREE.Vector3(1,0,0),0,2); //right
                            ray2 = new THREE.Raycaster(new THREE.Vector3(heartDrop[i].position.x, heartDrop[i].position.y+7,0),new THREE.Vector3(-1,0,0),0,2); //left
                            ray3 = new THREE.Raycaster(new THREE.Vector3(heartDrop[i].position.x, heartDrop[i].position.y+7,0),new THREE.Vector3(0,1,0),0,2); //up
                            ray4 = new THREE.Raycaster(new THREE.Vector3(heartDrop[i].position.x, heartDrop[i].position.y,0),new THREE.Vector3(0,-1,0),0,0.7); //down
                            if(ray4.intersectObjects(colliderWorld).length<=0)
                            {
                                heartDrop[i].translateY(-heartDropFallSpeed);
                            }
                            if(ray1.intersectObjects(colliderPlayer).length>0 || ray2.intersectObjects(colliderPlayer).length>0 || ray3.intersectObjects(colliderPlayer).length>0)
                            {
                                destroyHeartDrop(heartDrop[i]);
                            }
                        }

                    function enemyAI()
                    {
                        for(var i=0;i<enemy.length;i++)
                        {
                             rayEnemy = [
                                new THREE.Vector3(enemy[i].position.x, enemy[i].position.y+7, 0), //mid left/right
                                new THREE.Vector3(enemy[i].position.x-1.4, enemy[i].position.y+1, 0), //down left
                                new THREE.Vector3(enemy[i].position.x+1.4, enemy[i].position.y+1, 0) //down right
                              ];
                            //left //leftdown
                            ray2 = new THREE.Raycaster(rayEnemy[0], new THREE.Vector3(-1,0,0),4.5,enemySpotRange);
                            ray4 = new THREE.Raycaster(rayEnemy[1], new THREE.Vector3(-1,-0.5,0),1,enemySpotRange+2);
                            ray1 = new THREE.Raycaster(rayEnemy[0], new THREE.Vector3(-1,0,0),0,2.5);
                            if((ray2.intersectObjects(colliderPlayer).length>0 || ray4.intersectObjects(colliderPlayer).length>0) &&ray1.intersectObjects(colliderWorld).length <= 0)
                            {
                                enemy[i].translateX(-enemyMovementSpeed);
                            }
                            //right //rightdown
                            ray2 = new THREE.Raycaster(rayEnemy[0], new THREE.Vector3(1,0,0),4.5,enemySpotRange);
                            ray5 = new THREE.Raycaster(rayEnemy[2], new THREE.Vector3(1,-0.5,0),1,enemySpotRange+2);
                            ray1 = new THREE.Raycaster(rayEnemy[0], new THREE.Vector3(1,0,0),0,2.5);
                            if((ray2.intersectObjects(colliderPlayer).length>0 || ray5.intersectObjects(colliderPlayer).length>0) &&ray1.intersectObjects(colliderWorld).length <= 0)
                            {
                                enemy[i].translateX(enemyMovementSpeed);
                            }
                            //down
                            ray4 = new THREE.Raycaster(rayEnemy[1], new THREE.Vector3(0,-1,0),0,1.5);
                            ray5 = new THREE.Raycaster(rayEnemy[2], new THREE.Vector3(0,-1,0),0,1.5);
                            ray2 = new THREE.Raycaster(rayEnemy[0], new THREE.Vector3(1,0,0),0,2.5);
                            //FALL
                            if(ray4.intersectObjects(colliderWorld).length <=0 && ray5.intersectObjects(colliderWorld).length <= 0)
                            {
                                enemy[i].translateY(-enemyFallSpeed);
                            }
                        }
                    }
                    function destroyEnemy(enemy)

                            spawnRndItem(enemy.position.x,enemy.position.y);

                    function spawnRndItem(x,y)
                    {
                        var rnd=Math.floor((Math.random() * 100) + 1);;
                        console.log("rnd"+rnd);
                        if(rnd <= 20) //Heartdrop 20%
                        {
                            addHeartDrop(x,y+3);
                        }
                        else if(rnd > 20 && rnd <= 45) //Arrowdrop 25%
                        {
                            addArrowDrop(x,y+3);
                        }
                        else if(rnd >45 && rnd <= 75) //Coindrop 30%
                        {
                            addCoinDrop(x,y+3);
                        }
                        else if(rnd >75 && rnd <= 90) //Coindrop 15%
                        {
                            addCoinDrop(x-3,y+3);
                            addCoinDrop(x+3,y+3);
                        }
                        else if(rnd >90) //Coindrop 10%
                        {
                            addCoinDrop(x-5,y+3);
                            addCoinDrop(x,y+3);
                            addCoinDrop(x+5,y+3);
                        }
                    }

                    function playerCollision()
                    {
                       oldy=player.position.y;
                         ray = [
                            new THREE.Vector3(player.position.x, player.position.y+1,0), //right left bottom
                            new THREE.Vector3(player.position.x, player.position.y+6.50, 0), //right left mid
                            new THREE.Vector3(player.position.x, player.position.y+11.50, 0),  //right left Upper
                            new THREE.Vector3(player.position.x-1.8, player.position.y+2, 0),//up down
                            new THREE.Vector3(player.position.x, player.position.y+2, 0),//up down
                            new THREE.Vector3(player.position.x+1.8, player.position.y+2, 0)//up down
                          ];
                        //Right
                        for(var i=0;i < 3; i++)
                        {
                            ray1 = new THREE.Raycaster(ray[i],new THREE.Vector3(1,0,0),0,1.75);
                            ray2 = new THREE.Raycaster(ray[i],new THREE.Vector3(1,0,0),0,5);
                            if(ray1.intersectObjects(colliderWorld).length > 0 )
                            {
                                player.position.x=oldx;
                            }
                            if(ray2.intersectObjects(colliderEnemy).length > 0)
                            {
                                if(!playerIsInvincible)
                                {
                                    healthStatus();
                                }
                                else
                                {
                                    if(playerInvincibleTimer.getElapsedTime() >= playerInvincibleDuration)
                                    {
                                        playerIsInvincible=false;
                                    }
                                }
                            }
                        }
                        
                        //Left
                        for(var i=0;i < 3; i++)
                        {
                            ray1 = new THREE.Raycaster(ray[i],new THREE.Vector3(-1,0,0),0,1.75);
                            ray2 = new THREE.Raycaster(ray[i],new THREE.Vector3(-1,0,0),0,5);
                            if(ray1.intersectObjects(colliderWorld).length > 0 )
                            {
                                player.position.x=oldx;
                            }
                            if(ray2.intersectObjects(colliderEnemy).length > 0)
                            {
                                if(!playerIsInvincible)
                                {
                                    healthStatus();
                                }
                                else
                                {
                                    if(playerInvincibleTimer.getElapsedTime() >= playerInvincibleDuration)
                                    {
                                        playerIsInvincible=false;
                                    }
                                }
                            }
                        }
                        
                        //Up
                        for(var i=4;i < 6; i++)
                        {
                            ray1 = new THREE.Raycaster(ray[i],new THREE.Vector3(0,1,0),1.5);
                            if(ray1.intersectObjects(colliderWorld).length > 0 )
                            {
                                player.position.y=oldy;
                            }
                            if(ray1.intersectObjects(colliderEnemy).length > 0)
                            {
                                if(!playerIsInvincible)
                                {
                                    healthStatus();
                                }
                                else
                                {
                                    if(playerInvincibleTimer.getElapsedTime() >= playerInvincibleDuration)
                                    {
                                        playerIsInvincible=false;
                                    }
                                }
                            }
                        }
                        
                        //Down
                        for(var i=4;i < 6; i++)
                        {
                            ray1 = new THREE.Raycaster(ray[i],new THREE.Vector3(0,-1,0),0,2);
                            if(ray1.intersectObjects(colliderWorld).length > 0 )
                            {
                                rayGround[i-4]=true;
                            }
                            else
                            {
                                rayGround[i-4]=false;
                            }
                        }
                        if(rayGround[0] || rayGround[1] || rayGround[2])
                        {
                            isGround=true;
                        }
                        else
                        {
                                isGround=false;
                                player.translateY( -fallSpeed );
                        }
                        //Kill enemy raycast
                        ray2 = new THREE.Raycaster(new THREE.Vector3(player.position.x, player.position.y+12,0),new THREE.Vector3(0,-1,0),12.3,12.5);
                        jumpOnHead= ray2.intersectObjects(colliderEnemy);
                        if(jumpOnHead.length>0)
                        {
                            destroyEnemy(jumpOnHead[0].object);
                        }
                    }
                    function playerControls()
                    {
                            if(isGround)
                            {
                                //JumpPause
                                if(groundTimer)
                                {
                                    jumpPause = clock.getElapsedTime();
                                    groundTimer=false;
                                }
                                if(clock.getElapsedTime()> jumpPause+0.08 && !groundTimer)
                                {
                                    jumpReady=true;
                                    jumpTime =clock.getElapsedTime()
                                }
                            }
                            else
                            {
                                groundTimer=true;
                            }
                             if(controls.left==true)
                             {
                                oldx=player.position.x;
                                player.translateX( -playerMoveSpeed );
                             }
                             if(controls.right==true)
                             {
                                oldx=player.position.x;
                                player.translateX( playerMoveSpeed );
                             }
                             if(controls.up==true)
                             {
                                 if(clock.getElapsedTime()<(jumpTime+0.5) && jumpReady)
                                 {
                                     player.translateY( jumpSpeed );
                                     jumpPause = clock.getElapsedTime()*clock.getDelta()*100;
                                 }
                             }
                             else
                             {
                                 jumpReady=false;
                             }
                    }
