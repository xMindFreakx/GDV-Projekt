	<body>
            <!--Three.js-->
		<script src="Scripts/three.js"></script>
		<script src="Scripts/OrbitControls.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <!-- Shaders -->
	<script type="x-shader/x-vertex" id="vertexshader">

		// switch on high precision floats

		void main()
		{
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">


		void main()
		{
			gl_FragColor 	= vec4(1.0,0.0,1.0,1.0);
		}

	</script>
		<script>
                    //Variables
                    var player,isGround,jumpReady,jumptime;
                    var rayCaster;
                    var oldx,oldy;
                    var collisions;
                    var renderer, scene, camera;
                    var clock,delta;
                    var orbitController;
                    var controls;
                    var ray;
                    var rayGround;
                    var objLoader;
                    var colliderObject=[];
                    var localtime;
                    var animation;
                    
                    //init
                     init();
                     animate();
                    //Main Start
                   function init() 
                    {
                        //Init Variables
                        controls = {
                        left: false,
                        up: false,
                        right: false,
                        };
                        clock = new THREE.Clock();
                        objLoader = new THREE.JSONLoader();
                        jumptime=0;
                        jumpReady=false;
                        isGround=false;
                        animationPlayerMove=false;
                        animationPlayerJump=false;
                        rayGround=[false,false,false];
			scene = new THREE.Scene();
                        
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
                        renderer.shadowMapEnabled = true;  //TEST
			document.body.appendChild( renderer.domElement );
                        
                        //Camera
                        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
                        camera.position.z = 7;
                        camera.position.y = 4;
                        camera.rotation.x = 12;
                        
                        //Orbitcontroller TEST
                        orbitController = new THREE.OrbitControls( camera );
                        orbitController.damping = 0.2;
                        
                        //Dom
                       document.body.appendChild( renderer.domElement );
                       
                        //Content
                        objLoader.load( "Models/Player/player.json", function( geometry,materials ) {
                              for ( var k in materials ) 
                              {
                                   materials[k].skinning = true;
                              }
                        player = new THREE.SkinnedMesh(geometry, new THREE.MeshFaceMaterial(materials));
                        player.position.y = 1.5;
                        scene.add( player );
                        animation = new THREE.Animation( player, player.geometry.animations[ 0 ], THREE.AnimationHandler.CATMULLROM);
                       }); 
                        //PlayerspotLight
                        var spotlight = new THREE.SpotLight();
                        spotlight.position.set(0,100,0);
                        spotlight.shadowCameraVisible = true;
                        spotlight.shadowDarkness = 0.95;
                        spotlight.intensity = 2;
                        spotlight.castShadow = true;
                        scene.add(spotlight);

                        //World
                        var mat2 = new THREE.MeshBasicMaterial( { color: 0xff0f00 } );
                        var geo2 = new THREE.BoxGeometry(100, 10, 100);
                        var cube2 = new THREE.Mesh(geo2, mat2);
                        cube2.position.y= -5;
                        scene.add(cube2);
                        
                        //box
                        var boxMat = new THREE.MeshBasicMaterial( { color: 0xff5ff0 } );
                        var boxGeo = new THREE.BoxGeometry(1, 2, 1);
                       var box = new THREE.Mesh(boxGeo, boxMat);
                        box.position.y = 1;
                        box.position.x = 2;
                        scene.add(box);
                        //box
                        var boxMat1 = new THREE.MeshBasicMaterial( { color: 0xff5ff0 } );
                        var boxGeo1 = new THREE.BoxGeometry(1, 2, 1);
                       var box2 = new THREE.Mesh(boxGeo1, boxMat1);
                        box2.position.y = 1;
                        box2.position.x = -2;
                        scene.add(box2);
                        
                        //colliderArray
                        colliderObject.push(box);
                        colliderObject.push(box2);
                        colliderObject.push(cube2);
                        
                        animate();
                         };
                    function animate() 
                    {
                       
                        requestAnimationFrame(animate);
                        THREE.AnimationHandler.update( clock.getDelta() );
                        renderer.render( scene, camera );
                        keyboardInput();
                        collisionDetection();
                        delta = clock.getDelta(); // delta time;
                        //orbitcontrols tests
                        orbitController.update();
                    }
                    
                    function collisionDetection()
                    {
                       oldy=player.position.y;
                         ray = [
                            new THREE.Vector3(player.position.x, player.position.y+0.15, player.position.z), //right left bottom
                            new THREE.Vector3(player.position.x, player.position.y+1.30, player.position.z),   //right left mid
                            new THREE.Vector3(player.position.x, player.position.y+2.30, player.position.z),  //right left Upper
                            new THREE.Vector3(player.position.x, player.position.y+2.90, player.position.z),  //right left Head
                            new THREE.Vector3(player.position.x-0.35, player.position.y+0.4, player.position.z),//up down
                            new THREE.Vector3(player.position.x, player.position.y+0.4, player.position.z),//up down
                            new THREE.Vector3(player.position.x+0.35, player.position.y+0.4, player.position.z),//up down
                          ];
                          
                        //Right
                        for(var i=0;i < 4; i++)
                        {
                            rayCaster = new THREE.Raycaster(ray[i],new THREE.Vector3(1,0,0),0,0.3);
                            collisions = rayCaster.intersectObjects(colliderObject);
                            if(collisions.length > 0 )//&& collisions[0].distance <= distancewd
                            {
                                player.position.x=oldx;
//                                console.log("XXXXX"+i);
                            }
                        }
                        
                        //Left
                        for(var i=0;i < 4; i++)
                        {
                            rayCaster = new THREE.Raycaster(ray[i],new THREE.Vector3(-1,0,0),0,0.4);
                            collisions = rayCaster.intersectObjects(colliderObject);
                            if(collisions.length > 0 )//&& collisions[0].distance <= distancewd
                            {
                                player.position.x=oldx;
//                                console.log("XXXXX"+i);
                            }
                        }
                        
                        //Up
                        for(var i=4;i < 7; i++)
                        {
                            rayCaster = new THREE.Raycaster(ray[i],new THREE.Vector3(0,1,0),0.3);
                            collisions = rayCaster.intersectObjects(colliderObject);
                            if(collisions.length > 0 )//&& collisions[0].distance <= distancewd
                            {
                                player.position.y=oldy;
//                                console.log("XXXXX"+i);
                            }
                        }
                        
                        //Down
                        for(var i=4;i < 7; i++)
                        {
                            rayCaster = new THREE.Raycaster(ray[i],new THREE.Vector3(0,-1,0),0,0.3);
                            collisions = rayCaster.intersectObjects(colliderObject);
                            if(collisions.length > 0 )//&& collisions[0].distance <= distancewd
                            {
//                                player.position.y=oldy;
                                rayGround[i-4]=true;
//                                console.log("XXXXX"+i);
                            }
                            else
                            {
                                rayGround[i-4]=false;
                            }
                        }
                        if(rayGround[0] || rayGround[1] || rayGround[2])
                        {
                            isGround=true;
                        }
                        else
                        {
                            isGround=false;
                            player.translateY( -0.05 );
                        }
                    }
                    function keyboardInput()
                    {
                        $(document).keydown(function (e) {
                           switch (e.keyCode) {
                               case 65:
                                   controls.left = true;
                                   break;
                               case 87:
                                   controls.up = true;
                                   break;
                               case 68:
                                   controls.right = true;
                                   break;
                               case 83:
                                   controls.down = true;
                                   break;
                                }
                         });
                        $(document).keyup(function (e) {
                            switch (e.keyCode) {
                                case 65:
                                    controls.left = false;
                                    break;
                                case 87:
                                    controls.up = false;
                                    jumptime=0;
                                    break;
                                case 68:
                                    controls.right = false;
                                    break;
                                case 83:
                                    controls.down = false;
                                    break;
                            }
                         });
                          playerControls();
                     }
                    function playerControls()
                    {
                        var move = 0.07;
                        if(controls.left || controls.right || controls.up || jumpReady)
                        {
                            if(!animation.isPlaying)
                            {
                                animation.play();
                            }
                        }
                        else
                        {
                            animation.stop();
                        }
                        if(isGround)
                        {
                            jumpReady=true;
                        }
                         if(controls.left==true)
                         {
                             oldx=player.position.x;
                               player.translateX( -move );
                         }
                         if(controls.right==true)
                         {
                             oldx=player.position.x;
                               player.translateX( move );
                         }
                         if(controls.up==true)
                         {
//                             oldy=player.position.y;
                            jumptime+=10*clock.getDelta();
                             if(jumptime<=1 && jumpReady)
                             {
                                 player.translateY( 0.15 );
                             }
                         }
                         else
                         {
                             jumpReady=false;
                         }
                    }
                    function playerMoveanimation()
                    {
                        if(walking)
                        {
                            animation.play();
                        }
                        
                    }
		</script>
	</body>
